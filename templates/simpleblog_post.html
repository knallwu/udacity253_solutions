<!DOCTYPE html>
<html>
  <head>
    <title>Post a new entry</title>
    <h1>Post a new entry</h1>
  </head>
  
  <body>
    <form method="post">
      
      <lable>
        <div>Subject</div><input type="text" name="subject" value="{{subject}}">
      </lable>
      
      <lable>
        <div>Content</div><textarea name="content">{{content}}</textarea>
      </lable>
      
      <div class="error">{{error}}</div>
      
      <input type="submit">
    
    </form>  
    
  </body>

</html>
